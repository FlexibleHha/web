<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div或img图片高度随宽度自适应</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				overflow: hidden;
			}
			.img-box{
				padding-bottom:100%;
			}
			.img-box img{
				position:absolute;
				top:0;
				bottom:0;
				left:0;
				right:0;
				width:100%;
				margin:auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="img-box">
				<img src="./slide.jpg" alt="">
			</div>
		</div>
	</body>
</html>
