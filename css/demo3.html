<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直居中</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/* 知道宽高 */
			.wrap{
				position: relative;
				width: 300px;
				height: 300px;
				border: 1px solid #CCCCCC;
			}
			.box{
				position: absolute;
				left: 0;
				top: 0;
				margin: 0 auto;
				/* margin-left: -25px;
				margin-top: -25px; */
				background: red;
			}
			/* 不知道宽高 */
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
			<p>不知道宽高都可以用display flex</p>
		</div>
	</body>
</html>
